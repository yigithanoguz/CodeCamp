<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="box">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Cartoona" id="logo">
                </a>
            </div>
            <div class="link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Screenshot</a></li>
                    <li><a href="#" class="button" id="download">Download</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="left-box">
                <h2>Şifreyi Sıfırla</h2>
                <p>Şifreni sıfırlama isteğini aldık. Lütfen yeni şifrenizi oluşturunuz. Yeni şifrenizi tüm cihazlarınızda girmeniz gerekecek.</p>
            </div>
            <div class="right-box">
                <form action="#" method="POST">
                    <label for="password-1">Yeni Şifre</label>
                    <input type="password" id="password-1" name="password-1" />
                    <label for="password-2">Yeni Şifre Tekrar</label>
                    <input type="password" id="password-2" name="password-2" />
                    <input type="submit" name="send" value="onayla" class="button" id="send">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
